<form #myForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">FullName</label>
        <div class="col-sm-4">
          <input name="fullName" [(ngModel)]="EmpDetails.name" placeholder="Enter Name" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">EmailId</label>
        <div class="col-sm-4">
          <input name="emailId" [(ngModel)]="EmpDetails.emailId" placeholder="Enter EmailId" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">MobileNo</label>
        <div class="col-sm-4">
          <input name="mobileNo" [(ngModel)]="EmpDetails.mobileNo" placeholder="Enter MobileNo" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Position</label>
        <div class="col-sm-4">
          <input name="position" [(ngModel)]="EmpDetails.position" placeholder="Enter Position" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Department</label>
        <div class="col-sm-4">
          <input name="department" [(ngModel)]="EmpDetails.department" placeholder="Enter Department" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Salary</label>
        <div class="col-sm-4">
          <input name="salary" [(ngModel)]="EmpDetails.salary" placeholder="Enter Salary" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Active</label>
        <div class="col-sm-4">
          <input name="active" type="checkbox" [(ngModel)]="EmpDetails.isActive" placeholder="Active">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.form.valid || Isdisabled">Save</button>
      </div>
    </div>
  </div>
</form>
